<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motosync app download</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <!-- Download the app! -->
  <body>
  
    <img src="moto-sync-logo.png" class="moto-sync-logo">
  
    <div class="card download-links-card">
      <h2 class="header">Please download the <span class="bold">moto</span>sync app to manage your network</h2>
      <div class="download-links" style="margin-bottom: 8px;">
        <a href="https://apps.apple.com/us/app/minim/id1561012160" target="_blank" rel="noopener noreferrer">
          <img src="app-store.svg" class="app-store-img store-img">
        </a>
        <img src="app-store-qr-code.png" class="qr-code">
      </div>
      <div class="download-links">
        <a href="https://play.google.com/store/apps/details?id=com.motosync.mobile" target="_blank" rel="noopener noreferrer">
          <img src="play-store.svg" class="play-store-img store-img">
        </a>
        <img src="play-store-qr-code.png" class="qr-code">
      </div>
    </div>
    <div class="card metadata-card" style="margin-top: 16px;">
      <p class="paragraph">S/N         __SERIAL__</p>
      <p class="paragraph">MAC         __MAC__</p>
      <p class="paragraph">Version 	   __VERSION__</p>
    </div>
  </body>
</html>
