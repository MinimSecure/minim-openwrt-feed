<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motosync app download</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <!-- Download the app! -->
  <body>
    <img src="moto-sync-logo.png" class="moto-sync-logo">

    <div class="card download-links-card">
      <h2 class="header">Please download the <span class="bold">moto</span>sync app to manage your network and access free live support</h2>
      <a href="http://motorolanetwork.com/pages/motosync" class="primary-button m-auto">
        <span>Download <span class="bold">moto</span>sync</span>
      </a>
      <div class="qr-section" style="margin-top: 32px;">
        <h2 class="paragraph">Or scan with your mobile device</h2>
        <img src="qr-code.png" class="qr-code">
      </div>
    </div>

    <!-- Placeholder -->
    <div class="card metadata-card" style="margin-top: 8px;">
      <div class="metadata-section">
        <p class="metadata-header">S/N</p>
        <p class="metadata-value">__SERIAL__</p>
        <p class="metadata-header">MAC</p>
        <p class="metadata-value">__MAC__</p>
        <p class="metadata-header">VERSION</p>
        <p class="metadata-value">__VERSION__</p>
      </div>
    </div>
  </body>
</html>
